<html>
    <head>
        <script>
            function calculatePower()
            {
                var v1=parseInt(document.getElementById("bas1").value);
                var v2=parseInt(document.getElementById("pow1").value);
                var result=v1;
                for(i=0;i<v2-1;i++)
                {
                    result*=v1;
                }
                document.getElementById("mydiv").innerHTML="Result :"+result;
            }
            function validate(ide,err)
            {
                var i1=document.getElementById(ide).value;
                if(i1=="" || isNaN(i1))
                {
                    
                    document.getElementById(err).innerHTML="please Enter a Valid Number"
                    return false;
                }
                document.getElementById(err).innerHTML=""
                return true;
                
            }
            function validateData()
            {
                var flag1=validate("bas1","err1");
                var flag2=validate("pow1","err2");

                if(flag1 && flag2)
                {
                    calculatePower();
                }

            }
        </script>
    </head>
    <body>
        <fieldset style="margin-right: 45%; margin-left: 30%;"> <br>
           <b> Enter Numbers to calculate Power :  </b><br> <br>
        Enter Base : <input type="text" name="bas" id="bas1" autofocus> <span id="err1"></span><br> <br>
        Enter Power : <input type="text" name="pow" id="pow1"> <span id="err2"></span> <br> <br>
        <button type="button" name="btn" id="btn" value="button" onclick="validateData()"> calculate </button>
        <br><br>
        <div id="mydiv"></div>
    </fieldset>
    </body>
</html>
