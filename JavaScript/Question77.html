<html>
    <head>
       <script>

        function calculateMin()
        {
         var v1=document.getElementById("a1").value;
         v2=v1.split(",");
         var result=v2[0];
        for(var i=0;i<=(v2.length-1);i++)
        {
            
            if(result>v2[i])
            {
                result=v2[i];
            } 
        }
        document.getElementById('mydiv').innerHTML=result;
        
         }
        
       </script>  
    </head>
    <body>
    <form action="validate">
         Enter number comma seprated values : <br><br>
        <input type="text" name="a1" id="a1"> <br> <br>
        <button type="button" name="btn" id="btn" value="button" onclick="calculateMin()">calculate</button> <br><br>
        Minimum number: <div id="mydiv"></div>
    </form>
    </body> 
</html>
