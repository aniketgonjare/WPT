<html>
    <head>
        <style>
            fieldset{
            margin-left: 35%;
            margin-right: 40%;
        }
        </style>
        <script>
            function printEven(){
            var d=parseInt(document.getElementById('num1').value)
            document.getElementById('op1').innerHTML=""
            d1=1;
            while (d1<=10) {
                 
                    document.getElementById('op1').innerHTML+=d+" * "+d1+" = "+(d*d1)+'<br>'
                
                d1=d1+1;
            }
            }
        </script>
    </head >
    <body>
        <fieldset>
            <div>
                -- ENTER NUMBER TO PRINT TABLE -- <br><br>
                Enter Number : <input type="text" name="num" id="num1" required placeholder="Enter Number">
                <br> <br>
                <button type="button" name="btn" id="btn" onclick="printEven()">Print</button>
                <br> <br>
                Output :<div name="op" id="op1"></div>
            </div>
        </fieldset>
    </body>
</html>
