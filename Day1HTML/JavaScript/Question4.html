<html>
    <head>
        <script>
            function calculateAll()
            {
                var a=validateData('num1','errmsg1');
                var b=validateData('num2','errmsg2');
                //var c=validateData('num3','errmsg3');

                if(a && b)
                {
                    performOpration();
                }
            }
            function performOpration()
            {
                var x=parseInt(document.getElementById('num1').value)
                var y=parseInt(document.getElementById('num2').value)
               // var z=parseInt(document.getElementById('num3').value)
                var z=document.getElementById('num3').value;

                if(z=="+")
                {
                    var ans=x+y;
                }
                else if(z=="-")
                {
                    var ans=x-y;
                }
                else if(z=="*")
                {
                    var ans=x*y;
                }
                else if(z=="/")
                {
                    var ans=x/y;
                }

                document.getElementById("sh1").innerHTML=ans;

            }
            function validateData(id1,errmsg)
            {
                var v1=document.getElementById(id1).value;
                if(v1==""|| isNaN(v1))
                {
                    document.getElementById(errmsg).innerHTML="Enter Valid Number"
                    return false;
                }
                document.getElementById(errmsg).innerHTML=""
                return true;
            }
        </script>
    </head>
    <body>
        <fieldset style="margin-right: 70%;">
            <legend>
                Calculator
            </legend>
            <br> 
            Enter First Number : <input type="text" name="num" id="num1" required placeholder="Enter number1">
            <span name="sp" id="errmsg1"></span><br> <br>
            Enter Second Number : <input type="text" name="num" id="num2" required placeholder="Enter number2"> 
            <span name="sp" id="errmsg2"></span> <br> <br>
            Enter Oprator : <input type="text" name="num" id="num3" required placeholder="Enter + , - , * , /">
            <span name="sp" id="errmsg3"></span> <br> <br>
             <button value="button" name="btn" id="btn" onclick="calculateAll()">Calculate</button> <br> <br>
             Result:<span name="sh" id="sh1"></span>
        </fieldset>
    </body>
</html>
