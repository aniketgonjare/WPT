<html>
    <head>
        <script>
            function printMesg()
            {
                var a0=parseInt(document.getElementById('num').value)
                var a1=document.getElementById('msg').value
                document.getElementById('p2').innerHTML=''
                
               for( i=1;i<=a0;i++)
               {
                document.getElementById('p2').innerHTML+= '<br>'+i+". &nbsp; "+a1+' <br>'
               }
            }
        </script>
    </head>
    <body style="margin-left: 40%;">
        <fieldset style="margin-right: 60%;"> 
            <form action="fm" name="fm1">

        Number : <input type="text" autofocus placeholder="Enter number" name="num" id="num">  <br> <br>
        Message : <input type="text" placeholder="Enter Messege" name="msg" id="msg"> <br> <br>
            <button type="button" name="btn" id="btn" value="b1" onclick="printMesg()">Print</button>

        </form> 
       </fieldset>

</html>
